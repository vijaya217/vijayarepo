name: Security Scanning Workflow
on:
  push:
    branches:
      - main

jobs:
  sonar-scan:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    continue-on-error: true # Ensures next job runs even if this fails
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'
      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.organization=myneworgg -Dsonar.projectKey=myneworgg_mynewproject

  snyk-scan:
    needs: [sonar-scan]
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    continue-on-error: true # Ensures next job runs even if this fails
    steps:
      - uses: actions/checkout@v4
      - name: Snyk Security Scan
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  zap-scan:
    needs: [snyk-scan]
    name: OWASP ZAP Scan
    runs-on: ubuntu-latest
    continue-on-error: true # Ensures workflow completes even if this fails
    steps:
      - uses: actions/checkout@v4
      - name: OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'https://www.zaproxy.org'